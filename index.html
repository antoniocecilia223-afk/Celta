        .user-bar { background: #050505; padding: 10px 20px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid #222; font-size: 13px; }
        .xp-bar { width: 120px; height: 10px; background: #222; border-radius: 5px; display: inline-block; margin-left: 8px; overflow: hidden; vertical-align: middle; border: 1px solid #00ff00; }

        .ranking-box { max-width: 800px; margin: 0 auto; background: #050505; border: 1px solid #00ff00; padding: 30px; border-radius: 20px; box-shadow: 0 0 20px #00ff0022; }

        .bar-track { width: 100%; height: 20px; background: #111; border-radius: 10px; overflow: hidden; border: 1px solid #333; }
        .bar-fill { height: 100%; background: linear-gradient(90deg, #004400, #00ff00); width: 0%; transition: width 0.5s linear; }
        #year-display { font-size: 60px; font-weight: 900; text-align: center; color: #00ff00; font-family: 'Courier New', monospace; margin-bottom: 10px; }

    <script>
        function openPage(id) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
            document.getElementById(id).classList.add('active-page');
            document.getElementById('nav-' + id).classList.add('active');
            if(id !== 'ranking') document.getElementById('hacker-audio').pause();
        }

        function iniciarHackingLongo() {
            const audio = document.getElementById('hacker-audio');
            audio.play();
            
            let segundosTotais = 239; // 3 minutos e 59 segundos
            let tempoPassado = 0;
            const timerTag = document.getElementById('timer-display');
            const yearTag = document.getElementById('year-display');
            const container = document.getElementById('bars-container');
            
            // Dados de evolu√ß√£o simulada para durar o tempo pedido
            const totalSubsFinal = 468;
            const startSubs = 5;
            
            const loop = setInterval(() => {
                tempoPassado++;
                
                // Atualizar Timer Visual
                let m = Math.floor(tempoPassado / 60);
                let s = tempoPassado % 60;
                timerTag.innerText = `Tempo de An√°lise: ${m}:${s < 10 ? '0'+s : s} / 3:59`;
                
                // Evolu√ß√£o do Ano (2005 a 2026)
                let anoAtual = 2005 + Math.floor((tempoPassado / segundosTotais) * 21);
                yearTag.innerText = anoAtual;

                // C√°lculo de Subs crescente (de 5M at√© 468M)
                let progresso = tempoPassado / segundosTotais;
                let subsAtual = (startSubs + (progresso * (totalSubsFinal - startSubs))).toFixed(1);
                
                // Renderizar Barras
                container.innerHTML = `
                    <div class="bar-row">
                        <div class="bar-label"><span>MrBeast (Alvo)</span> <span>${subsAtual}M</span></div>
                        <div class="bar-track"><div class="bar-fill" style="width: ${progresso*100}%"></div></div>
                    </div>
                    <div class="bar-row">
                        <div class="bar-label"><span>YouTuberesto (Base)</span> <span>5.0M</span></div>
                        <div class="bar-track"><div class="bar-fill" style="width: ${(5/468)*100}%"></div></div>
                    </div>
                `;

                if (tempoPassado >= segundosTotais) {
                    clearInterval(loop);
                    timerTag.style.color = "#00ff00";
                    timerTag.innerText = "HACKING CONCLU√çDO: 468M ALCAN√áADOS";
                }
            }, 1000); // Atualiza a cada segundo
        }

        function googleTranslateElementInit() {
            new google.translate.TranslateElement({pageLanguage: 'pt'}, 'google_translate_element');
        }
    </script>
